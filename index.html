<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Calculator app</title>
  </head>
  <body>
    <div class="calculator">
      <div class="header">
        <h1>calc</h1>
        <div class="theme-switch">
          <p>THEME</p>
          <div class="toggle-theme">
            <div class="one-two-three-theme">
              <p>1 2 3</p>
            </div>
            <div class="toggle-bettwen-button">
              <div class="ball"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="display-answer">
        <p class="display-numbers">0</p>
        <p class="answer">=</p>
      </div>

      <div class="calc-buttons">
        <div class="key keyBg">
          <p class="keyWord">7</p>
        </div>

        <div class="key keyBg">
          <p class="keyWord">8</p>
        </div>

        <div class="key keyBg">
          <p class="keyWord">9</p>
        </div>

        <div class="key delete bg">
          <p class="keyWordTwo">DEL</p>
        </div>

        <div class="key keyBg">
          <p class="keyWord">4</p>
        </div>

        <div class="key keyBg">
          <p class="keyWord">5</p>
        </div>

        <div class="key keyBg">
          <p class="keyWord">6</p>
        </div>

        <div class="key plus keyBg">
          <p class="keyWord">+</p>
        </div>

        <div class="key keyBg">
          <p class="keyWord">1</p>
        </div>

        <div class="key keyBg">
          <p class="keyWord">2</p>
        </div>

        <div class="key keyBg">
          <p class="keyWord">3</p>
        </div>

        <div class="key minus keyBg">
          <p class="keyWord">-</p>
        </div>

        <div class="key dot keyBg">
          <p class="keyWord">.</p>
        </div>

        <div class="key keyBg">
          <p class="keyWord">0</p>
        </div>

        <div class="key divide keyBg">
          <p class="keyWord">/</p>
        </div>

        <div class="key multiply keyBg">
          <p class="keyWord">*</p>
        </div>

        <div class="key reset bg">
          <p class="keyWordTwo">RESET</p>
        </div>

        <div class="key equal bgs">
          <p>=</p>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
